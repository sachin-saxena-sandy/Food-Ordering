{%extends 'base.html' %}

{%block title%}
Contact
{%endblock title%}

{%block body %}
<div class='container-fluid px-0'>
    <img src="\static\7.jpg" class="d-block w-100 mx-0" alt="..." height='400'>
</div>

<div class='container-fluid my-3 py-4'>
<h1 class= 'text-center'>Contact Us</h1>
<form method='post' action='/contact'>
{% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="phone" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name='email' placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tell me about what you want to contact me for...</label>
        <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{%endblock body%}
